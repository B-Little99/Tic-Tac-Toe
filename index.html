<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>Tic Tac Toe</header>
        <p>Player 1 is X's and Player 2 is O's</p>
        <div class="board">
            <div class="boardTile hoverText" id="section1"></div>
            <div class="boardTile hoverText" id="section2"></div>
            <div class="boardTile hoverText" id="section3"></div>
            <div class="boardTile hoverText" id="section4"></div>
            <div class="boardTile hoverText" id="section5"></div>
            <div class="boardTile hoverText" id="section6"></div>
            <div class="boardTile hoverText" id="section7"></div>
            <div class="boardTile hoverText" id="section8"></div>
            <div class="boardTile hoverText" id="section9"></div>
        </div>
        <p id="playerIndicator"></p>
        <button type="reset" onclick="reset()">Play again</button>
        <script src="scripts.js"></script>
    </body>
</html>
